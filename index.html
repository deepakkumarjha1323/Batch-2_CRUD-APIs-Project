<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS CRUD APIs Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .d_tbdr{
                border: 1px dashed red;
            }
        </style>
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <div class="col-4 d_tbdr p-3">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-8 d_tbdr p-2">
                    <table class="table mytable">
                        <thead>
                            <tr>
                                <th scope="col">Id No.</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            let x = document.querySelector('.mytable tbody');
            // Fetch methods
            fetch('https://reqres.in/api/users?page=2')
            .then((res)=>{
                // Every function may be return something
                // To make data json readable
                return res.json();
            })
            .then((data)=>{  
                console.log(data.data);
                let tr = '';
                // Loop
                for (key of data.data){
                    tr +=  `
                                <tr>
                                    <th scope="row">${key.id}</th>
                                    <td>${key.first_name}</td>
                                    <td>${key.last_name}</td>
                                    <td>${key.email}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">View</button>    
                                        <button class="btn btn-sm btn-warning">Edit</button>    
                                        <button class="btn btn-sm btn-danger">Delete</button>    
                                    </td>
                                </tr>
                            `;
                    console.log(key.first_name);
                }
                x.innerHTML = tr;
            })
            .catch((error)=>{
                console.log(error);
            })
        </script>
    </body>
</html>
